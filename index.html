<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/styles.css">
    <title>Jogo da Adivinhação</title>
</head>
<body>
    <main class="main">
        <section class="game">
            <h1 id="title">Jogo da Adivinhação</h1>
            <div class="status" id="info">Adivinhe o número sorteado</div>
            <div class="tentativa" id="tentativa">Tentativa : 0</div>
            <form class="form" id="form">
                <label for="chute">Chute um número entre 0 e 100</label>
                <input type="number" name="chute" id="chute">
                <button id="btnVerifica">Verificar</button>
            </form>
        </section>
    </main>
    <script src="./src/js/main.js"></script>
</body>
</html>
